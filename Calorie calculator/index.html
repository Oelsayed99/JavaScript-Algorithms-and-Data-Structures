<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>ğŸ¥— Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter">

          <input type="number" min="0" id="budget" placeholder="e.g. 2000" required />

          <section class="log-sections">
            <fieldset id="breakfast"><legend>ğŸ³ Breakfast</legend><div class="input-container"></div></fieldset>
            <fieldset id="lunch"><legend>ğŸ¥ª Lunch</legend><div class="input-container"></div></fieldset>
            <fieldset id="dinner"><legend>ğŸ² Dinner</legend><div class="input-container"></div></fieldset>
            <fieldset id="snacks"><legend>ğŸ© Snacks</legend><div class="input-container"></div></fieldset>
            <fieldset id="exercise"><legend>ğŸƒ Exercise</legend><div class="input-container"></div></fieldset>
          </section>

          <div class="controls">
            <label for="entry-dropdown">Add entry to:</label>
            <select id="entry-dropdown" name="options">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snacks">Snacks</option>
              <option value="exercise">Exercise</option>
            </select>
            <button type="button" id="add-entry">â• Add Entry</button>
          </div>

          <div class="form-buttons">
            <button type="submit">âœ… Calculate</button>
            <button type="button" id="clear">ğŸ§¹ Clear</button>
          </div>
        </form>

        <div id="output" class="output hide"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
