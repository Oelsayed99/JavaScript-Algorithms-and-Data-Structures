<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ðŸŒŸ Rock, Paper, Scissors Game ðŸŒŸ</h1>
    <main>
      <details class="rules-container">
        <summary>Game Rules ðŸŒ€</summary>
        <p>You're playing against the computer.</p>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
        <p>The first to 3 points wins the game.</p>
        <p>If both choose the same, it's a tie round.</p>
      </details>

      <div class="score-container">
        <strong>Player Score: <span id="player-score">0</span></strong>
        <strong>Computer Score: <span id="computer-score">0</span></strong>
      </div>

      <section class="options-container">
        <h2>Choose:</h2>
        <div class="btn-container">
          <button id="rock-btn">Rock</button>
          <button id="paper-btn">Paper</button>
          <button id="scissors-btn">Scissors</button>
        </div>
      </section>

      <div class="results-container">
        <p id="results-msg"></p>
        <p id="winner-msg"></p>
        <button id="reset-game-btn">Play Again?</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
